<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa sobre Autismo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .role-selection {
            text-align: center;
            margin: 30px 0;
        }
        
        .role-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .role-button {
            padding: 20px 30px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .role-button:hover {
            background-color: #2980b9;
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        .role-button img {
            width: 64px;
            height: 64px;
            margin-bottom: 15px;
        }
        
        .role-desc {
            font-size: 14px;
            margin-top: 10px;
            color: rgba(255,255,255,0.9);
        }
        
        .admin-link {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
        }
        
        .admin-link a {
            color: #3498db;
            text-decoration: none;
        }
        
        .admin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pesquisa sobre Autismo</h1>
        
        <div class="role-selection">
            <h2>Selecione seu perfil para continuar</h2>
            <p>Esta pesquisa visa compreender as necessidades e dificuldades no aprendizado de crianças com autismo. Por favor, selecione seu perfil para responder perguntas específicas relacionadas à sua experiência.</p>
            
            <div class="role-buttons">
                <button class="role-button" onclick="window.location.href='form-pais.html'">
                    <img src="https://cdn-icons-png.flaticon.com/512/1053/1053210.png" alt="Ícone de família">
                    <span>Pais/Responsáveis</span>
                    <span class="role-desc">Para pais ou responsáveis que cuidam de crianças com autismo</span>
                </button>
                
                <button class="role-button" onclick="window.location.href='form-professores.html'">
                    <img src="https://cdn-icons-png.flaticon.com/512/1995/1995574.png" alt="Ícone de professor">
                    <span>Professores</span>
                    <span class="role-desc">Para educadores que trabalham com crianças autistas</span>
                </button>
                
                <button class="role-button" onclick="window.location.href='form-profissionais.html'">
                    <img src="https://cdn-icons-png.flaticon.com/512/1430/1430453.png" alt="Ícone de profissional">
                    <span>Outros Profissionais</span>
                    <span class="role-desc">Terapeutas, psicólogos e outros profissionais</span>
                </button>
            </div>
        </div>
        
        <div class="admin-link">
            <a href="admin.html">Área Administrativa</a>
        </div>
    </div>
    
    <script>
        // Verificar disponibilidade de imagens e substituir se necessário
        document.querySelectorAll('.role-button img').forEach(img => {
            img.onerror = function() {
                // Se a imagem não carregar, remover para não quebrar o layout
                this.style.display = 'none';
            };
        });
    </script>
</body>
</html>
